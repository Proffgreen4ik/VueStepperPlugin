<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Основы Vue</title>
    <link rel="stylesheet" href="theme.css" />
  </head>
  <body>

  <div class="container" id="app" v-cloak>
    <div class="card">
      <h1>Stepper UI plugin</h1>

      <div class="steps">
        <div class="steps-content">
          {{steps[activeIndex].text}}
        </div>
        <ul class="steps-list">
          <li v-for="(step,i) in steps" :key="step" class="steps-item" :class="{'active':activeIndex===i, 'done': i < activeIndex}" @click="setActive(i)"><span>{{i+1}}</span>{{step.title}}</li> 
        </ul>
        <div v-if="activeIndex < steps.length-1">
          <button class="btn" @click="prev()" :disabled="activeIndex === 0">Назад</button>
          <button class="btn primary" @click="nextOfFinish()">Вперед</button>
        </div>
        <div v-else>
          <button class="btn primary" @click="reset()">Закончить</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/vue@next"></script>
  <script src="vue.js"></script>
  </body>
</html>
